    <div class="container home">
        <header class="intro">
            <!-- Código de header img acá -->
            <img src="img/main-header.png" alt="">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fs-4">Email address</label>
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text fs-5">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fs-4">Password</label>
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fs-4">Repeat Password</label>
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword2">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label fs-5" for="exampleCheck1">Check me out</label>
                </div>
                <div id="liveAlertPlaceholder"></div>
                <button type="submit" class="btn btn-primary btn-lg" id="liveAlertBtn">Submit</button>
            </form>
        </header>

    </div>
